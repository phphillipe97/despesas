<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <title>Orçamento Pessoal</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    
    <script src="app.js"></script>

    <style>
        .concluido td {
            text-decoration: line-through;
            color: gray;
        }
    </style>    
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="consulta.html">Consulta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lista.html">Lista</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="roteiro.html">Roteiro</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col mb-5">
            <h1 class="display-4">Organize seu roteiro</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
        </div>

        <div class="col-md-2">
            <select class="form-control" id="prioridade">
                <option value="">Prioridade</option>
                <option value="pequena">Pequena</option>
                <option value="media">Média</option>
                <option value="maximo">Máxima</option>
            </select>
        </div>

        <div class="col-md-2">
            <input type="date" class="form-control" id="dataExecucao" />
        </div>

        <div class="col-md-2">
            <select class="form-control" id="categoria">
                <option value="">Categoria</option>
                <option value="tarefas">Tarefas</option>
                <option value="compromissos">Compromissos</option>
                <option value="filmes">Filmes</option>
                <option value="series">Séries</option>
            </select>
        </div>

        <div class="col-md-12 d-flex justify-content-end">
            <button type="button" class="btn btn-primary" onclick="cadastrarRoteiro()">
                <i class="fas fa-plus"></i> Adicionar
            </button>
            <button class="btn btn-success" onclick="GerarArquivoRoteiro()">Gerar Arquivo (.txt)</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Prioridade</th>
                        <th>Data</th>
                        <th>Categoria</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="listaRoteiro"></tbody>
            </table>
        </div>
    </div>

    <!-- Filtros -->
    <div class="row mt-4">
        <div class="col-md-3">
            <select class="form-control" id="filtroPrioridade">
                <option value="">Filtrar por Prioridade</option>
                <option value="pequena">Pequena</option>
                <option value="media">Média</option>
                <option value="maximo">Máxima</option>
            </select>
        </div>
        <div class="col-md-3">
            <input type="date" class="form-control" id="filtroData" />
        </div>
        <div class="col-md-3">
            <select class="form-control" id="filtroCategoria">
                <option value="">Filtrar por Categoria</option>
                <option value="tarefas">Tarefas</option>
                <option value="compromissos">Compromissos</option>
                <option value="filmes">Filmes</option>
                <option value="series">Séries</option>
            </select>
        </div>
        <div class="col-md-3 d-flex justify-content-end">
            <button type="button" class="btn btn-info" onclick="filtrarRoteiro()">
                <i class="fas fa-filter"></i> Aplicar Filtro
            </button>
        </div>
    </div>
</div>

</body>  
</html>
